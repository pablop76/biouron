<div class="uk-grid-match" data-uk-grid>
    <div class="uk-width-1-3@m @@order">
        <div class="uk-card uk-card-body uk-text-center ">
            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                data-src="@@image" alt="@@alt" width="328" height="328" data-uk-img>
        </div>
    </div>
    <div class="uk-width-expand@m">
        <div>
            <div class="uk-text-small">
                <h3 style="color:#72A1AF;"><img src="./images/cytat.svg" alt="ikonka cytat"
                        class="uk-margin-small-right" width="30" height="30">
                    @@title</h3>
                @@text
            </div>
            <div style="color:#72A1AF; font-style: italic; margin-top: 15px">
                @@signature
            </div>
        </div>
    </div>
</div>
